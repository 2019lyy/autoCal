<html>
<head>
	<meta charset="utf-8">
	<title>运行信息</title>
	<link rel="stylesheet" href="../layui/css/layui.css">
	<script src="../js/jquery-1.8.2.min.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/app.js"></script>
</head>
<body>
	<fieldset class="layui-elem-field">
		<legend>系统运行记录</legend>
		<div class="layui-field-box" id="logger_container">
		</div>
	</fieldset>
	<button class="layui-btn" style="position: fixed;right: 300px;top: 30px;" onclick="reset()">清空</button>
</body>
<script type="text/javascript">
	setInterval(function() {
		$.getJSON('/logger/get_logger', function(data) {
			var target = $('#logger_container');
			for (var x = 0; x < data.length; x++) {
				target.append(data[x] + '<br />');
			}
		})
	}, 2000);

	function reset() {
		$('#logger_container')[0].innerHTML = '';
	}
</script>
</html>
